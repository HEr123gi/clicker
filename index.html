<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликер для ВК</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 20px; font-size: 24px; }
    #count { font-size: 48px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Кликер для ВКонтакте</h1>
  <button id="clickBtn">Кликни меня</button>
  <div id="count">0</div>

  <script>
    let count = 0;
    const btn = document.getElementById('clickBtn');
    const countDiv = document.getElementById('count');

    btn.onclick = () => {
      count++;
      countDiv.textContent = count;
    };
  </script>
</body>
</html>
